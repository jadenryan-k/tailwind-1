  <head>

      <main class="px-16 py-6 bg-gray-200 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="button text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-in duration-500"
            >Log In</a
          >
          <a
            href="#"
            class="button text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-in duration-500"
            >Sign Up</a

        </div>

          <div class="bg-blue-500 h-8 w-6"></div>

        <header>

          <h3 class="text-3xl font-semibold">For Gymbros</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!--Cards go here-->
            <div class="card hover:shadow-lg">
              <img
                src="images/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />

              </div>

                  stroke-width="1.5"

                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>25 Mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="images/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"

              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Jay</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>25 Mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="images/curry.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Jay</span>
              </div>
              <div class="badge">

                  class="w-5 inline-block"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"

                    stroke-linecap="round"

                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"

            Most Popular
          </h4>

            <!--Cards-->
          </div>
        </div>
        <div class="flex justify-center">
          <div
            class="button bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-105 transition ease-in duration-300 hover:bg-opacity-50"

            Load More
